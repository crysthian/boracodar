<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoraCodar - 14</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/icon.svg" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="upload-area" class="upload">
        <img src="./assets/icon.svg " alt="icone do site" />
        <h3>Importe seus arquivos</h3>
        <p>Arraste ou clique para fazer upload</p>
      </div>
      <div class="files">
        <div class="file">
          <div id="state-img" class="file-uploading"></div>
          <div class="file-content">
            <div class="title-content">
              <h4>Scann_158.pdf</h4>
              <p>30 MB / 74 MB</p>
            </div>
            <div class="progress">
              <div class="progress-bar">
                <div class="bar-uploading" style="width: 46%"></div>
              </div>
              <p class="text-uploading">46%</p>
            </div>
            <div class="btn-cancel"></div>
          </div>
        </div>
        <div class="file">
          <div id="state-img" class="file-success"></div>
          <div class="file-content">
            <div class="title-content">
              <h4>README.rm</h4>
              <p>12 KB</p>
            </div>
            <div class="progress">
              <div class="progress-bar">
                <div class="bar-success"></div>
              </div>
              <p class="text-success">100%</p>
            </div>
            <div class=""></div>
          </div>
        </div>
        <div class="file">
          <div id="state-img" class="file-error"></div>
          <div class="file-content">
            <div class="title-content">
              <h4>picture1.jpeg</h4>
              <p>6.3 MB</p>
            </div>
            <div class="progress">
              <div class="progress-bar">
                <div class="bar-error"></div>
              </div>
              <p class="text-error">Erro</p>
            </div>
            <div class="btn-retry"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
